<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Déménagement Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <header>
    <img src="logo1.jpg" alt="Logo Déménagement Pro" class="site-logo" />
  
    <nav>
      <ul id="menu">
        <li><a href="#main-title">Accueil</a></li>
        <li><a href="#services-title">Services</a></li>
        <li><a href="#quote-title">Demandez un devis</a></li>
        <li><a href="#map">Adresse</a></li>
      </ul>
    </nav>

    <select id="language-select">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="nl">Nederlands</option>
    </select>
  </header>

  <main>
    <h1 id="main-title"></h1>
    <p id="main-text"></p>

    <section class="services">
      <h2 id="services-title"></h2>
      <!-- AJOUT : Texte long multilingue -->
      <p id="services-text" style="margin-top: 1rem; max-width: 800px; margin-left: auto; margin-right: auto;"></p>

      <!-- Formule Éco -->
      <div class="service">
        <img src="https://www.demenageursbelgique.be/Images/animations/Demenageurs_B_1.jpg" alt="Eco" class="service-logo">
        <div class="service-description">
          <h3 id="eco-title"></h3>
          <p id="eco-text"></p>
        </div>
      </div>

      <!-- Formule Standard -->
      <div class="service">
        <img src="https://xpertsource.com/_next/image?url=https%3A%2F%2Fimages.xpertsource.com%2Fpublic%2Fblogs%2Fff82a597-0a04-4ba4-8657-386bbfdc0077%2FXpertSource_preparer-demenagement-etapes_boites-demenagement.png&w=3840&q=75" alt="Standard" class="service-logo">
        <div class="service-description">
          <h3 id="standard-title"></h3>
          <p id="standard-text"></p>
        </div>
      </div>

      <!-- Formule Premium -->
      <div class="service">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpYJnA7nxHYMfvW35yMvyWUHXx5gfthPGHAgKibP0Dt5JjwrfzlP7eU_8o_NHTa_pOj9Q&usqp=CAU" alt="Premium" class="service-logo">
        <div class="service-description">
          <h3 id="premium-title"></h3>
          <p id="premium-text"></p>
        </div>
      </div>
    </section>

    <section class="contact-form">
      <h2 id="quote-title"></h2>
      <form action="https://formspree.io/f/mwkaylkd" method="POST">
        <input type="text" name="name" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre email" required />
        <textarea name="details" placeholder="Détails du déménagement..." required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>

    <section class="map" id="map">
      <h2 id="address-title"></h2>
      <div id="google-map" style="width: 100%; height: 400px;">
        <iframe
          src="https://www.google.com/maps?q=Avenue+Van+Volxem+217,+1190+Forest,+Belgique&output=embed"
          width="100%"
          height="100%"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <script>

      nl: {

        premiumTitle: "Premium Formule",
        premiumText: "Volledig pakket: inpakken, verhuizen en installeren."

    };

    const elements = {
      mainTitle: "main-title",
      mainText: "main-text",
      servicesTitle: "services-title",
      quoteTitle: "quote-title",
      addressTitle: "address-title",
      ecoTitle: "eco-title",
      ecoText: "eco-text",
      standardTitle: "standard-title",
      standardText: "standard-text",
      premiumTitle: "premium-title",
      premiumText: "premium-text"
    };

    function updateLanguage(lang) {
      const t = translations[lang];
      for (const key in elements) {
        document.getElementById(elements[key]).innerText = t[key];
      }

      document.getElementById("services-text").innerText = t.servicesText;

      const menuLinks = document.querySelectorAll("#menu li a");
      t.menu.forEach((text, i) => menuLinks[i].innerText = text);
    }

    document.getElementById("language-select").addEventListener("change", function () {
      updateLanguage(this.value);
    });

    document.getElementById("mobile-menu-toggle").addEventListener("click", function () {
      document.getElementById("menu").classList.toggle("active");
    });

    document.querySelectorAll("#menu a").forEach(link =>
      link.addEventListener("click", () => {
        document.getElementById("menu").classList.remove("active");
      })
    );

    updateLanguage("fr");
  </script>
  <footer>
       <h2>Contactez-nous</h2>
       <p>Adresse: Avenue Van Volxem 217, 1190 Forest</p>
       <p>Téléphone: 0489 87 98 99</p>
       <p>Email: sky-lift@hotmail.com</p>
   </div>
</footer>
<div class="contact-buttons">
   <a href="tel:+33612345678" class="call-btn">
       <i class="fas fa-phone"></i> Appeler
   </a>
   <a href="mailto:contact@monsite.com" class="mail-btn">
       <i class="fas fa-envelope"></i> Envoyer un Email
   </a>
</div>


</body>
</html>
